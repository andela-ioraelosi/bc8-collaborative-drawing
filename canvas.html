
<div id='container'>
	<canvas id='canvas' width='400' height='400'>
		This application makes use of the html5 canvas element. Please upgrade your browser if you are reading this message!
	</canvas>
	<div id='shapes_container'>
		<h3>Select Shape</h3>
		<span id='pencil'>Pencil</span>
		<span id='triangle'>Triangle</span>
		<span id='rectangle'>Rectangle</span>
		<span id='square'>Square</span>
		<span id='circle'>Circle</span>
		<span id='erase'>Erase</span>
	</div>

	<div id='fill_colours'>
		<h3>Select fill colour</h3>
		<span id='blue'>Blue</span>
		<span id='black'>Black</span>
		<span id='pink'>Pink</span>
		<span id='red'>Red</span>
		<span id='green'>Green</span>
	</div>

	<div id='line_colours'>
		<h3>Select line colour</h3>
		<span id='line_blue'>Blue</span>
		<span id='line_black'>Black</span>
		<span id='line_pink'>Pink</span>
		<span id='line_red'>Red</span>
		<span id='line_green'>Green</span>
	</div>

	<button id='save'>Save Image</button>
	<button id='load'>Load Image</button>
	<button id="logout">Log Out</button>
	<!-- draw objects dependency (draw-objects.js) goes here -->
	<script type="text/javascript" src='src/feature/draw-objects.js'></script>
</div>
