<!doctype html>
<html lang='en'>
	<head>
		<title>Register Page</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="src/stylesheet.css"/>

	<body>
		<h2>Register New User</h2>
	  <div id="dialog-register" title="Register new user">
	  	
	  	<form name= "registerForm" METHOD = POST>

	  		<input type = "password" size = "100" name= "register-password" placeholder = "Password" id = "register-password" class= "textfields"> <br>
	  		<input type = "button"  value = "submit" placeholder = "Submit" class= "textfields" id = "register" name="register" > <br> <br>
	  		<input type = "button" value = "back" class= "regs" name= "back" placeholder="Back" id = "back" onClick= "indexPage()">
	  	</form>
	  </div>
	  <script src="jquery-1.11.3.min.js"></script>
		<script src= "src/feature/login.js"></script>
	  <script>
	   function indexPage(){
	   	document.registerForm.action = "index.html"
	   	document.registerForm.submit();
	   }
	   
	  </script>
	</body>
</html>
